<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex">
      <section class="card">
        <img
          class="card-header"
          src="./images/bg-pattern-card.svg"
          alt="bubbles"
        />
        <div class="card-body">
          <img
            class="card-body-img"
            src="./images/image-victor.jpg"
            alt="Profile"
          />
          <h2 class="card-body-title">Victor Crest <span>26</span></h2>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammed Sinan‚ù§</a>.
    </div>
  </body>
</html>
